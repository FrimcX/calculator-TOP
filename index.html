<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">   <!-- CSS -->
    <script src="script.js" defer></script>     <!-- JS  -->
</head>
<body>
    <div class="calculator">
        <div class="functionalSide">
            <div class="display">
                <p class="writtenNumbers">123456789</p>
            </div>
            <div class="buttonsContainer">

                <div class="firstRow">
                    <button type="button" id="/" class="operator">÷</button>
                    <button type="button" id="x" class="operator">×</button>
                    <button type="button" id="-" class="operator">‒</button>
                    <button type="button" id="+" class="operator">+</button>
                </div>

                <div class="secondRow">

                    <div class="firstColumn">
                        <div class="up">
                            <button type="button" id="7" class="number">7</button>
                            <button type="button" id="8" class="number">8</button>
                        </div>
                        <div class="down">
                            <button type="button" id="4" class="number">4</button>
                            <button type="button" id="5" class="number">5</button>
                        </div>
                    </div>

                    <div class="secondColumn">
                        <button type="button" id="9" class="number">9</button>
                        <button type="button" id="6" class="number">6</button>    
                    </div>

                    <div class="thirdColumn">
                        <button type="button" id="=" class="equals">=</button>
                    </div>
                </div>

                <div class="thirdRow">
                    <div class="firstColumn">
                        <div class="up">
                            <button type="button" id="1" class="number">1</button>
                            <button type="button" id="2" class="number">2</button>
                        </div>
                        <div class="down">
                            <button type="button" id="0" class="number">0</button>
                        </div>
                    </div>
                    <div class="secondColumn">
                        <div class="up">
                            <button type="button" id="3" class="number">3</button>
                        </div>
                        <div class="down">
                            <button type="button" id="." class="point">.</button>
                        </div>
                    </div>
                    <div class="thirdColumn">
                        <div class="up">
                            <button type="button" id="backspace" class="backspace">⌫</button>
                        </div>
                        <div class="down">
                            <button type="button" id="c" class="clear">C</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="historySide">

        </div>
    </div>
</body>
</html>
