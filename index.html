<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">   <!-- CSS -->
    <script src="script.js" defer></script>     <!-- JS  -->
</head>
<body>
    <div class="calculator">
        <div class="functionalSide">
            <div class="display">
                <p class="writtenNumbers">123456789</p>
            </div>
            <div class="buttonsContainer">

                <div class="firstRow">
                    <button type="button">÷</button>
                    <button type="button">×</button>
                    <button type="button">‒</button>
                    <button type="button">+</button>
                </div>

                <div class="secondRow">

                    <div class="firstColumn">
                        <div class="up">
                            <button type="button">7</button>
                            <button type="button">8</button>
                        </div>
                        <div class="down">
                            <button type="button">4</button>
                            <button type="button">5</button>
                        </div>
                    </div>

                    <div class="secondColumn">
                        <button type="button"">9</button>
                        <button type="button"">6</button>    
                    </div>

                    <div class="thirdColumn">
                        <button type="button">=</button>
                    </div>
                </div>

                <div class="thirdRow">
                    <div class="firstColumn">
                        <div class="up">
                            <button type="button">1</button>
                            <button type="button">2</button>
                        </div>
                        <div class="down">
                            <button type="button">0</button>
                        </div>
                    </div>
                    <div class="secondColumn">
                        <div class="up">
                            <button type="button" class="secondColumn">3</button>
                        </div>
                        <div class="down">
                            <button type="button" class="secondColumn">.</button>
                        </div>
                    </div>
                    <div class="thirdColumn">
                        <button type="button" class="thirdColumn">C</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="historySide">
            
        </div>
    </div>
</body>
</html>
